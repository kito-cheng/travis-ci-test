addons:
  apt:
    packages:
      - autoconf
      - automake
      - autotools-dev
      - bc
      - bison
      - build-essential
      - curl
      - flex
      - gawk
      - gperf
      - libgmp-dev
      - libmpc-dev
      - libmpfr-dev
      - libtool
      - patchutils
      - texinfo
      - gcc-4.8
      - g++-4.8

before_install:
  - export MAKEFLAGS="-j3"
install: true
script:
  - gcc -v
  - g++ -v
  - sudo apt-cache search gcc
